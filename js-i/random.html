<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Nombre aléatoire</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<fieldset id="step1">
    <legend>Génération</legend>
    <input id="min" type="number" value="1" min="1" max="10">
    <input id="max" type="number" value="10" min="1" max="10">
    <input id="count" type="number" value="2" min="1" max="5">
    <button id="bt-start">Start</button>
</fieldset>

<fieldset id="step2" style="display: none">
    <legend>Proposition</legend>
    <input type="number" placeholder="Votre proposition" id="proposition">
    <div id="reponse">Vous n'avez fait aucune proposition.</div>
    <button id="bt-stop">Fin</button>
</fieldset>

</body>
<script src="js/script.js"></script>
</html>
